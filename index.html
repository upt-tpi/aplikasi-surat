<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Manajemen Surat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 70px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 35px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .config-section {
            background: #f8f9ff;
            border-bottom: 3px solid #e0e0e0;
            padding: 20px 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .config-status {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #ef4444;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }

        .status-indicator.connected {
            background: #10b981;
            animation: none;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.95); }
        }

        .api-config {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .api-config input {
            padding: 10px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9rem;
            min-width: 350px;
            transition: border-color 0.3s;
        }

        .api-config input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-info {
            background: #06b6d4;
            color: white;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .tabs {
            display: flex;
            background: #f9fafb;
            border-bottom: 3px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 22px;
            text-align: center;
            cursor: pointer;
            background: #f9fafb;
            border: none;
            font-size: 1.05rem;
            font-weight: 600;
            color: #666;
            transition: all 0.3s;
            position: relative;
        }

        .tab:hover {
            background: #e5e7eb;
            color: #333;
        }

        .tab.active {
            background: white;
            color: #667eea;
            border-bottom: 4px solid #667eea;
        }

        .content {
            padding: 35px;
            min-height: 500px;
        }

        .toolbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            display: flex;
            align-items: center;
            background: #f9fafb;
            padding: 12px 18px;
            border-radius: 10px;
            flex: 1;
            min-width: 300px;
            border: 2px solid #e5e7eb;
            transition: all 0.3s;
        }

        .search-box:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .search-box input {
            border: none;
            background: none;
            outline: none;
            width: 100%;
            margin-left: 12px;
            font-size: 0.95rem;
        }

        .alert {
            padding: 16px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            font-size: 0.95rem;
            animation: slideDown 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border-left: 4px solid #10b981;
        }

        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border-left: 4px solid #f59e0b;
        }

        .alert-info {
            background: #dbeafe;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }

        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #e5e7eb;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 1000px;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 18px;
            text-align: left;
            font-weight: 600;
            font-size: 0.9rem;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 16px 18px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 0.9rem;
        }

        tbody tr {
            transition: all 0.2s;
        }

        tbody tr:hover {
            background: #f8f9ff;
            transform: scale(1.01);
        }

        .badge {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-warning {
            background: #fef3c7;
            color: #92400e;
        }

        .badge-info {
            background: #dbeafe;
            color: #1e40af;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
            backdrop-filter: blur(5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
            box-shadow: 0 25px 70px rgba(0,0,0,0.4);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(100px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 28px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.5rem;
        }

        .modal-body {
            padding: 35px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .modal-footer {
            padding: 25px 35px;
            background: #f9fafb;
            display: flex;
            justify-content: flex-end;
            gap: 12px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #9ca3af;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: #6b7280;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 35px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 28px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-8px);
        }

        .stat-card h3 {
            font-size: 0.95rem;
            opacity: 0.9;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 8px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 10px 16px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            font-weight: 600;
        }

        .pagination button:hover:not(:disabled) {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            background: #f9fafb;
            transition: all 0.3s;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #e0e7ff;
        }

        .upload-icon {
            font-size: 3rem;
            color: #9ca3af;
            margin-bottom: 15px;
        }

        .upload-text {
            color: #6b7280;
            font-size: 1.1rem;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .file-input {
            display: none;
        }

        .file-list {
            margin-top: 20px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: #f9fafb;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .file-icon {
            color: #667eea;
            font-size: 1.2rem;
        }

        .file-name {
            font-weight: 500;
            color: #374151;
        }

        .file-size {
            color: #6b7280;
            font-size: 0.85rem;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 8px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 1.5rem;
            }
            
            .pagination {
                flex-wrap: wrap;
            }

            .api-config input {
                min-width: 100%;
            }

            .config-section {
                flex-direction: column;
                align-items: stretch;
            }

            .toolbar {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="appContainer"></div>

    <script>
        let API_URL = "";
        let activeTab = 'masuk';
        let dataSuratMasuk = [];
        let dataSuratKeluar = [];
        let editingId = null;
        let currentPage = 1;
        const itemsPerPage = 10;
        let filteredData = [];
        let isConnected = false;
        let currentUploadId = null;
        let selectedFile = null;
        let isLoggedIn = false;

        // Default credentials
        const DEFAULT_USERNAME = 'admin';
        const DEFAULT_PASSWORD = 'admin123';

        window.addEventListener('load', () => {
            checkLogin();
        });

        function checkLogin() {
            const loggedIn = localStorage.getItem('surat-logged-in');
            if (loggedIn === 'true') {
                isLoggedIn = true;
                showMainApp();
            } else {
                showLoginPage();
            }
        }

        function showLoginPage() {
            const container = document.getElementById('appContainer');
            container.innerHTML = `
                <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <div style="background: white; padding: 40px; border-radius: 20px; box-shadow: 0 25px 70px rgba(0,0,0,0.3); width: 90%; max-width: 400px;">
                        <div style="text-align: center; margin-bottom: 30px;">
                            <h1 style="color: #667eea; font-size: 2rem; margin-bottom: 10px;">üîê Login</h1>
                            <p style="color: #6b7280;">Sistem Manajemen Surat</p>
                        </div>
                        <div id="loginAlert"></div>
                        <form onsubmit="handleLogin(event)">
                            <div style="margin-bottom: 20px;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">Username</label>
                                <input type="text" id="loginUsername" placeholder="Masukkan username" required
                                    style="width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 0.95rem;">
                            </div>
                            <div style="margin-bottom: 25px;">
                                <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">Password</label>
                                <input type="password" id="loginPassword" placeholder="Masukkan password" required
                                    style="width: 100%; padding: 12px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 0.95rem;">
                            </div>
                            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 14px;">
                                üîë Login
                            </button>
                        </form>
                        <div style="margin-top: 20px; padding: 15px; background: #f0f4ff; border-radius: 10px; font-size: 0.85rem; color: #667eea;">
                            <strong>Info:</strong> Username: admin | Password: admin123
                        </div>
                    </div>
                </div>
            `;
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            if (username === DEFAULT_USERNAME && password === DEFAULT_PASSWORD) {
                localStorage.setItem('surat-logged-in', 'true');
                isLoggedIn = true;
                showMainApp();
            } else {
                const alertDiv = document.getElementById('loginAlert');
                alertDiv.innerHTML = `
                    <div style="padding: 12px; background: #fee2e2; color: #991b1b; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #ef4444;">
                        ‚ùå Username atau password salah!
                    </div>
                `;
                setTimeout(() => alertDiv.innerHTML = '', 3000);
            }
        }

        function logout() {
            if (confirm('Yakin ingin logout?')) {
                localStorage.removeItem('surat-logged-in');
                isLoggedIn = false;
                location.reload();
            }
        }

        function showMainApp() {
            const container = document.getElementById('appContainer');
            container.innerHTML = `
                <div class="container">
                    <div class="header">
                        <h1>üì¨ Sistem Manajemen Surat</h1>
                        <p>Kepala UPT Tempat Pelelangan Ikan</p>
                    </div>

                    <div class="config-section">
                        <div class="config-status">
                            <div class="status-indicator" id="connectionStatus"></div>
                            <span id="connectionText">Memeriksa koneksi...</span>
                        </div>
                        <div class="api-config">
                            <input type="text" id="apiUrlInput" placeholder="Paste URL Google Apps Script di sini..." value="">
                            <button class="btn btn-info btn-sm" onclick="saveApiUrl()">üíæ Simpan URL</button>
                            <button class="btn btn-success btn-sm" onclick="syncAllData()">
                                <span id="syncBtnText">üîÑ Sync Data</span>
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="logout()">üö™ Logout</button>
                        </div>
                    </div>

                    <div class="tabs">
                        <button class="tab active" onclick="switchTab('masuk')">
                            üì• Surat Masuk
                        </button>
                        <button class="tab" onclick="switchTab('keluar')">
                            üì§ Surat Keluar
                        </button>
                        <button class="tab" onclick="switchTab('dashboard')">
                            üìä Dashboard
                        </button>
                    </div>

                    <div class="content">
                        <div id="alertContainer"></div>
                        <div id="contentArea"></div>
                    </div>
                </div>

                <!-- Modal Form Surat -->
                <div id="modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 id="modalTitle">Form Surat</h2>
                            <button class="btn btn-danger btn-sm" onclick="closeModal()">‚úï</button>
                        </div>
                        <div class="modal-body">
                            <form id="mainForm" onsubmit="event.preventDefault();">
                                <div id="formFields"></div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" onclick="closeModal()">Batal</button>
                            <button class="btn btn-success" onclick="saveData()">
                                <span id="saveBtnText">üíæ Simpan</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Modal Upload File -->
                <div id="uploadModal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>üìé Upload File Surat</h2>
                            <button class="btn btn-danger btn-sm" onclick="closeUploadModal()">‚úï</button>
                        </div>
                        <div class="modal-body">
                            <div class="upload-area" id="uploadArea" onclick="document.getElementById('fileInput').click()">
                                <div class="upload-icon">üìÅ</div>
                                <div class="upload-text">Klik atau seret file ke sini</div>
                                <div class="upload-subtext">PDF, DOC, DOCX, JPG, PNG (Maks. 10MB)</div>
                                <input type="file" id="fileInput" class="file-input" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" onchange="handleFileSelect(event)">
                            </div>
                            <div class="file-list" id="fileList"></div>
                            <div class="progress-bar" id="progressBar" style="display: none;">
                                <div class="progress-fill" id="progressFill"></div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-secondary" onclick="closeUploadModal()">Batal</button>
                            <button class="btn btn-primary" id="uploadBtn" onclick="uploadFile()" disabled>üì§ Upload</button>
                        </div>
                    </div>
                </div>
            `;

            loadApiUrl();
            loadLocalData();
            if (API_URL) {
                testConnection();
            } else {
                showAlert('‚ö†Ô∏è Silakan masukkan URL Google Apps Script terlebih dahulu', 'warning');
            }
            renderContent();
            setupDragAndDrop();
        }

        function loadApiUrl() {
            const saved = localStorage.getItem('surat-api-url');
            if (saved) {
                API_URL = saved;
                document.getElementById('apiUrlInput').value = saved;
            }
        }

        function saveApiUrl() {
            const input = document.getElementById('apiUrlInput');
            const url = input.value.trim();
            
            if (!url) {
                showAlert('Mohon masukkan URL Google Apps Script', 'warning');
                return;
            }
            
            API_URL = url;
            localStorage.setItem('surat-api-url', url);
            showAlert('‚úÖ URL API berhasil disimpan! Menguji koneksi...', 'success');
            testConnection();
        }

        function loadLocalData() {
            const masuk = localStorage.getItem('surat-masuk');
            const keluar = localStorage.getItem('surat-keluar');
            
            if (masuk) {
                try {
                    dataSuratMasuk = JSON.parse(masuk);
                } catch (e) {
                    dataSuratMasuk = [];
                }
            }
            if (keluar) {
                try {
                    dataSuratKeluar = JSON.parse(keluar);
                } catch (e) {
                    dataSuratKeluar = [];

        async function testConnection() {
            if (!API_URL) {
                showAlert('‚ö†Ô∏è Mohon atur URL API terlebih dahulu', 'warning');
                return;
            }

            const statusEl = document.getElementById('connectionStatus');
            const textEl = document.getElementById('connectionText');
            
            textEl.textContent = 'Memeriksa koneksi...';
            
            try {
                const testUrl = API_URL + '?action=test&t=' + Date.now();
                const response = await fetch(testUrl, { method: 'GET' });
                const data = await response.json();
                
                if (data.status === 'success') {
                    statusEl.classList.add('connected');
                    textEl.textContent = 'Terhubung ke server';
                    isConnected = true;
                    showAlert('‚úÖ Koneksi berhasil!', 'success');
                } else {
                    throw new Error(data.message || 'Connection failed');
                }
            } catch (error) {
                statusEl.classList.remove('connected');
                textEl.textContent = 'Koneksi gagal: Mode offline';
                isConnected = false;
                showAlert('‚ùå Koneksi gagal. Pastikan URL sudah benar dan Apps Script sudah di-deploy', 'danger');

        }

        async function syncAllData() {
            if (!API_URL) {
                showAlert('‚ö†Ô∏è Mohon atur URL API terlebih dahulu', 'warning');
                return;
            }

            const btn = document.getElementById('syncBtnText');
            btn.innerHTML = '<div class="loading"></div> Syncing...';

            try {
                const syncUrl = API_URL + '?action=getAllData&t=' + Date.now();
                const response = await fetch(syncUrl, { method: 'GET' });
                const data = await response.json();
                
                if (data.status === 'success') {
                    dataSuratMasuk = data.suratMasuk || [];
                    dataSuratKeluar = data.suratKeluar || [];
                    updateFilteredData();
                    saveLocalData();
                    renderContent();
                    showAlert('‚úÖ Data berhasil di-sync!', 'success');
                } else {
                    throw new Error(data.message || 'Sync failed');
                }
            } catch (error) {
                showAlert('‚ùå Sync gagal: ' + error.message, 'danger');
            } finally {
                btn.innerHTML = 'üîÑ Sync Data';
            }
        }

        async function syncToSheet(action, dataType, rowData) {
            if (!API_URL || !isConnected) {
                return { status: 'error', message: 'Not connected' };
            }

            try {
                const params = new URLSearchParams({
                    action: action,
                    dataType: dataType,
                    data: JSON.stringify(rowData)
                });
                
                const url = API_URL + '?' + params.toString();
                const response = await fetch(url, { method: 'GET', redirect: 'follow' });
                const result = await response.json();
                
                return result;
            } catch (error) {
                console.error('Sync error:', error);
                throw error;
            }
        }

                const tanggalDisposisi = document.getElementById('tanggalDisposisi')?.value || '';
                
                if (!tanggalSurat || !tanggalMasuk || !nomorSurat || !asalSurat || !perihal || !status) {
                    alert('Mohon lengkapi semua field yang wajib diisi (*)');
                    return;
                }

                formData.tanggalSurat = tanggalSurat;
                formData.tanggalMasuk = tanggalMasuk;
                formData.asalSurat = asalSurat;
                formData.tujuanDisposisi = tujuanDisposisi;
                formData.tanggalDisposisi = tanggalDisposisi;
            } else {
                const tanggalSurat = document.getElementById('tanggalSurat').value;
                const tujuan = document.getElementById('tujuan').value;
                const ditandatangani = document.getElementById('ditandatangani')?.value || '';
                const tembusan = document.getElementById('tembusan')?.value || '';
                
                if (!tanggalSurat || !nomorSurat || !tujuan || !perihal || !status) {
                    alert('Mohon lengkapi semua field yang wajib diisi (*)');
                    return;
                }

                formData.tanggalSurat = tanggalSurat;
                formData.tujuan = tujuan;
                formData.ditandatangani = ditandatangani;
                formData.tembusan = tembusan;
            }

            const btn = document.getElementById('saveBtnText');
            btn.innerHTML = '<div class="loading"></div> Menyimpan...';

            const action = editingId ? 'update' : 'add';
            const dataType = activeTab === 'masuk' ? 'suratMasuk' : 'suratKeluar';
            
            if (activeTab === 'masuk') {
                if (editingId) {
                    const index = dataSuratMasuk.findIndex(s => s.id === editingId);
                    if (index !== -1) dataSuratMasuk[index] = formData;
                } else {
                    dataSuratMasuk.unshift(formData);
                }
            } else {
                if (editingId) {
                    const index = dataSuratKeluar.findIndex(s => s.id === editingId);
                    if (index !== -1) dataSuratKeluar[index] = formData;
                } else {
                    dataSuratKeluar.unshift(formData);
                }
            }

            updateFilteredData();
            saveLocalData();

            if (API_URL && isConnected) {
                try {
                    const result = await syncToSheet(action, dataType, formData);
                    
                    if (result && result.status === 'success') {
                        showAlert('‚úÖ Data berhasil disimpan dan disinkronkan!', 'success');
                    } else {
                        showAlert('‚ö†Ô∏è Data tersimpan lokal, tapi gagal sync: ' + (result?.message || 'Unknown error'), 'warning');
                    }
                } catch (error) {
                    showAlert('‚ö†Ô∏è Data tersimpan lokal, tapi gagal sync: ' + error.message, 'warning');
                }
            } else {
                showAlert('‚úÖ Data berhasil disimpan lokal (offline mode)', 'info');
            }

            btn.innerHTML = 'üíæ Simpan';
            closeModal();
            renderContent();
        }

        function editData(type, id) {
            openModal(type, 'edit', id);
        }

        async function deleteData(type, id) {
            if (!confirm('Yakin ingin menghapus data ini?')) return;

            let item;
            if (type === 'masuk') {
                item = dataSuratMasuk.find(s => s.id === id);
                dataSuratMasuk = dataSuratMasuk.filter(s => s.id !== id);
            } else {
                item = dataSuratKeluar.find(s => s.id === id);
                dataSuratKeluar = dataSuratKeluar.filter(s => s.id !== id);
            }

            updateFilteredData();
            saveLocalData();

            if (API_URL && isConnected && item) {
                try {
                    const dataType = type === 'masuk' ? 'suratMasuk' : 'suratKeluar';
                    await syncToSheet('delete', dataType, item);
                } catch (error) {
                    console.error('Sync delete error:', error);
                }
            }

            showAlert('‚úÖ Data berhasil dihapus', 'success');
            renderContent();
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.getElementById('mainForm').reset();
            editingId = null;
        }

        function openUploadModal(type, id) {
            currentUploadId = id;
            activeTab = type;
            document.getElementById('uploadModal').classList.add('active');
            resetUploadForm();
        }

        function closeUploadModal() {
            document.getElementById('uploadModal').classList.remove('active');
            resetUploadForm();
        }

        function resetUploadForm() {
            document.getElementById('fileInput').value = '';
            document.getElementById('fileList').innerHTML = '';
            document.getElementById('progressBar').style.display = 'none';
            document.getElementById('uploadBtn').disabled = true;
            selectedFile = null;
        }

        function setupDragAndDrop() {
            const uploadArea = document.getElementById('uploadArea');
            
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight(e) {
                uploadArea.classList.add('dragover');
            }
            
            function unhighlight(e) {
                uploadArea.classList.remove('dragover');
            }
            
            uploadArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length > 0) {
                    handleFileSelect({ target: { files: files } });
                }
            }
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            if (file.size > 10 * 1024 * 1024) {
                showAlert('‚ùå Ukuran file terlalu besar. Maksimal 10MB', 'danger');
                return;
            }
            
            const allowedTypes = ['application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document', 'image/jpeg', 'image/jpg', 'image/png'];
            if (!allowedTypes.includes(file.type)) {
                showAlert('‚ùå Tipe file tidak didukung. Gunakan PDF, DOC, DOCX, JPG, atau PNG', 'danger');
                return;
            }
            
            selectedFile = file;
            
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = `
                <div class="file-item">
                    <div class="file-info">
                        <span class="file-icon">üìÑ</span>
                        <div>
                            <div class="file-name">${file.name}</div>
                            <div class="file-size">${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('uploadBtn').disabled = false;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function uploadFile() {
            if (!selectedFile || !currentUploadId) return;
            
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const uploadBtn = document.getElementById('uploadBtn');
            
            progressBar.style.display = 'block';
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<div class="loading"></div> Mengupload...';
            
            try {
                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('suratId', currentUploadId);
                formData.append('suratType', activeTab);
                formData.append('action', 'uploadFile');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    updateSuratFileLink(currentUploadId, result.fileUrl);
                    
                    showAlert('‚úÖ File berhasil diupload ke Google Drive!', 'success');
                    
                    setTimeout(() => {
                        closeUploadModal();
                        renderContent();
                    }, 1000);
                } else {
                    throw new Error(result.message || 'Upload failed');
                }
                
            } catch (error) {
                showAlert('‚ùå Upload gagal: ' + error.message, 'danger');
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = 'üì§ Upload';
            } finally {
                setTimeout(() => {
                    progressBar.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 2000);
            }
        }

        function updateSuratFileLink(suratId, fileUrl) {
            if (activeTab === 'masuk') {
                const index = dataSuratMasuk.findIndex(s => s.id === suratId);
                if (index !== -1) {
                    dataSuratMasuk[index].link = fileUrl;
                }
            } else {
                const index = dataSuratKeluar.findIndex(s => s.id === suratId);
                if (index !== -1) {
                    dataSuratKeluar[index].link = fileUrl;
                }
            }
            
            saveLocalData();
            
            if (API_URL && isConnected) {
                const dataType = activeTab === 'masuk' ? 'suratMasuk' : 'suratKeluar';
                const suratData = activeTab === 'masuk' ? 
                    dataSuratMasuk.find(s => s.id === suratId) : 
                    dataSuratKeluar.find(s => s.id === suratId);
                
                if (suratData) {
                    syncToSheet('update', dataType, suratData);
                }
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            const options = { day: '2-digit', month: 'short', year: 'numeric' };
            return date.toLocaleDateString('id-ID', options);
        }

        function getNamaBulan(index) {
            const bulan = ['Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni', 
                          'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'];
            return bulan[index];
        }
    </script>
